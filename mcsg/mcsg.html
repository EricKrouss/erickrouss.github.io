<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Grabber</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<div class="topbar">
<div class="topbarbg">
    <div class="topbarlogo"><img src="./images/logo.png" alt=""></div>
</div>
</div>
<body>
    <div class="grid-container">
        <div class="description">
            <p class="p1">This is a tool for finding a username's Minecraft skin and cape.
            <br>When searching for the username, keep in mind that the username is case-sensitive!
            <br>Special thanks to Electroid for his <a href="https://github.com/Electroid/mojang-api?tab=readme-ov-file">simplified version</a> of Mojang's API!
            </p>
            <p class="p2">(Not affiliated with Mojang Studios or Microsoft)</p>
        </div>
        <div class="user-search">
            
            <input type="text" id="search-bar" placeholder="Search for a username.."> <button id="search-button">Search</button>
        </div>
        <div class="results">
            <p id="results">
                
            </p>
            <img id="skin" src="" alt="">
            <img id="cape" src="" alt="">
        </div>
    </div>
</body>
